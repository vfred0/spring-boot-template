services:
  template-database:
    container_name: postgres_${DATABASE_NAME}_users
    image: postgres
    environment:
      - POSTGRES_USER=dispensa-users
      - POSTGRES_PASSWORD=dispensa-users
      - POSTGRES_DB=dispensa-users
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dispensa" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql